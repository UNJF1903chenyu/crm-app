<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet"
          href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
    <link rel="stylesheet" href="css/tedsst.css" th:href="@{/css/test.css}">

    <title>Thymeleaf Test</title>
</head>
<body>
<h3 align="center" th:text="${msg}">hello thymeleaf</h3>
<hr color="red">
<div class="container ">
    <div align="center">
        <span class="text-secondar; margin-right:2px">产品名字：</span>
        <input class="name" type="text" >
        <span class="text-secondary">单价：</span>
        <input class="price" type="text">
        <button type="button" class="btn btn-primary" >添加</button>
    </div>
    <table class="table table-striped table-bordered" style="margin: auto">
        <tr class="table-danger text-center">
            <th >ID</th>
            <th>产品名称</th>
            <th>单价</th>
            <th>操作</th>
        </tr>
        <tr class="text-center" th:each="product : ${products}">
            <td class="id" th:text="${product.id}">1</td>
            <td th:text="${product.name}">杯子</td>
            <td th:text="${#numbers.formatDecimal(product.price, 2, 0)}">2.5</td>
            <td>
                <a  class="update" href="javascript:;">修改</a>
                <a class="delete" href="javascript:;">删除</a>
            </td>
        </tr>
    </table>

    <div class="windos" style="background:snow;width:300px;height:300px;border: 1px solid black; position:fixed ;left:300px;top:200px;">
        <div style="margin: auto">
            <span class="text-secondary" style="margin-top:20px;">修改的名字为：</span>
            <input class="after-name" type="text">
            <span class="text-secondary">修改的金额为：</span>
            <input class="after-price" type="text">
            <div type="button" class="btn btn-primary text-center" style="margin-left:120px;margin-top:50px" id="ok">确定</div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#" id="previous">上一页</a></li>
            <li class="page-item" th:each="nav:${total}"><a class="page-link" href="#" th:text="${nav}"></a></li>
            <li class="page-item"><a class="page-link" href="#"  id="next">下一页</a></li>
        </ul>
    </nav>

</div>
<script src="js/tedfgdfgfdgst.js" th:src="@{/js/test.js}"></script>
<script
        src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
